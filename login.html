<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход для тренеров | Manuel Academy</title>
    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-900 selection:bg-orange-100 selection:text-orange-900 flex items-center justify-center min-h-screen overflow-x-hidden">

    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md text-center border border-slate-100">
        <div class="mb-6">
            <span class="text-2xl font-extrabold tracking-tighter text-slate-900">MANUEL<span
                    class="text-orange-600">.</span></span>
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-2">Кабинет тренера</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <input type="password" id="password" placeholder="Введите код доступа"
                    class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500 transition text-center font-bold tracking-widest text-lg">
            </div>

            <div id="errorMsg" class="text-red-500 text-xs font-bold hidden">Неверный код доступа</div>

            <button type="submit"
                class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold hover:bg-orange-600 transition shadow-lg shadow-slate-200">
                Войти
            </button>
        </form>

        <p class="mt-6 text-[10px] text-slate-300">
            Только для сотрудников Manuel Academy.<br>
            <a href="index.html" class="underline hover:text-slate-500">Вернуться на сайт</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            // Простой пароль (клиентская защита)
            if (pass === 'manuel') {
                localStorage.setItem('manuel_coach_auth', 'true');
                window.location.href = 'cabinet.html';
            } else {
                errorMsg.classList.remove('hidden');
                document.getElementById('password').classList.add('border-red-500');
            }
        });
    </script>
</body>

</html>
